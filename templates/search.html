<h1>e621 Image Searcher</h1>
<p>This is an e621 image searcher.</p>
<p>You may see things you don't want to â€” use at your own risk.</p>

<div class="container">
    <form method="GET" action="/search">
        <label for="tags">Enter tags to search:</label>
        <input type="text" name="tags" id="tags">

        <label for="rating">Select rating:</label>
        <select name="rating" id="rating">
            <option value="rating:safe">Safe</option>
            <option value="rating:questionable">Questionable</option>
            <option value="rating:explicit">Explicit</option>
        </select>

        <input type="submit" value="Search">
    </form>
</div>
